specVersion: "2.0"
metadata:
  name: logaligroup.employees
type: application
framework:
  name: SAPUI5
  version: 1.91.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://services.odata.org/
            destination: Northwind
          - path: Northwind/V2/Northwind/Northwind.svc/
            url: https://services.odata.org/
            destination: Northwind
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
